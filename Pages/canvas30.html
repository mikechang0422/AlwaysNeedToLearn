<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Style</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        .canvas_block {
            text-align: center;
        }

        .canvas {
            padding: 6px;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            max-height: 500px;
            /* 香芋紫 */
            background-color: #ceceff; 
            border: 5px solid #6a6aff;
        }
    </style>
</head>
<body>
    <div class="warpper max_width">
        <h1 class="uppercase text_center pb_5">
            Canvas
            <br />
            <a href="https://ithelp.ithome.com.tw/articles/10287858">原始出處</a>
        </h1>
        <h2 class="uppercase text_center pb_5">Day1</h2>
        <section class="canvas_block mb_4">
            <canvas id="day1" class="canvas"></canvas>
        </section>
        <hr />
        <section class="canvas_block mb_4">
            <canvas id="day2" class="canvas" style="height: 250px;"></canvas>
        </section>
        <hr />
        <section class="canvas_block mb_4">
            <canvas id="day3" style="max-width: 400px; max-height: 450px; background-color: black;"></canvas>
        </section>
        <hr />
        <section class="canvas_block mb_4">
            <canvas id="day4" class="canvas"></canvas>
        </section>
        <hr />

        <!-- 目前只做到這晚點繼續 -->
        <!-- https://ithelp.ithome.com.tw/articles/10292551 -->
        <div class="tool text_center">
            <a class="btn" href="./index.html">回上一頁</a>
        </div>
    </div>
    <script src="../Js/canvas30.js"></script>

</html>

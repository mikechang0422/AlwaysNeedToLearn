<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Style</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        .canvas_block {
            text-align: center;
        }

        .canvas {
            padding: 6px;
            margin: 0 auto;
            width: 100%;
            max-width: 500px;
            max-height: 500px;
            /* 香芋紫 */
            background-color: #ceceff; 
            border: 5px solid #6a6aff;
        }
    </style>
</head>
<body>
    <div class="warpper max_width">
        <h1 class="uppercase text_center pb_5">
            Canvas
            <br />
            <a href="https://ithelp.ithome.com.tw/articles/10287858">原始出處</a>
        </h1>
        <h2 class="uppercase text_center pb_5">Day1</h2>
        <section class="canvas_block mb_4">
            <canvas id="day1" class="canvas"></canvas>
        </section>
        <hr />
        <h2 class="uppercase text_center pb_5">Day2</h2>
        <section class="canvas_block mb_4">
            <canvas id="day2" class="canvas" style="height: 250px;"></canvas>
        </section>
        <hr />
        <h2 class="uppercase text_center pb_5">Day3</h2>
        <section class="canvas_block mb_4">
            <canvas id="day3" style="max-width: 400px; max-height: 450px; background-color: black;"></canvas>
        </section>
        <hr />
        <h2 class="uppercase text_center pb_5">Day4</h2>
        <section class="canvas_block mb_4">
            <canvas id="day4" class="canvas"></canvas>
        </section>
        <hr />
        <h2 class="uppercase text_center pb_5">Day5</h2>
        <h3 id="operation" class="mb_2" style=" text-align: center;font-family: 'Gill Sans', sans-serif; text-shadow:1px 1px 3px #333,1px 1px 6px #666; font-size: 3rem; color: antiquewhite;"></h3>
        <div class="text_center mb_2">
            <select id="operationSelect">
                <option value="1">source-over</option>
                <option value="2">source-in</option>
                <option value="3">source-out</option>
                <option value="4">source-atop</option>
                <option value="5">destination-over</option>
                <option value="6">destination-in</option>
                <option value="7">destination-out</option>
                <option value="8">destination-atop</option>
                <option value="9">lighter</option>
                <option value="10">copy</option>
                <option value="11">xor</option>
                <option value="12">multiply</option>
                <option value="13">screen</option>
                <option value="14">overlay</option>
                <option value="15">darken</option>
                <option value="16">lighten</option>
                <option value="17">color-dodge</option>
                <option value="18">color-burn</option>
                <option value="19">hard-light</option>
                <option value="20">soft-light</option>
                <option value="21">difference</option>
                <option value="22">exclusion</option>
                <option value="23">hue</option>
                <option value="24">saturation</option>
                <option value="25">color</option>
                <option value="26">luminosity</option>
            </select>
        </div>
        <section class="canvas_block mb_4">
            <canvas id="day5" class="canvas"></canvas>
        </section>
        <hr />
        <h2 class="uppercase text_center pb_5">Day6</h2>
        <section class="canvas_block mb_4">
            <canvas id="day6" class="canvas"></canvas>
        </section>
        <hr />
        <h2 class="uppercase text_center pb_5">Day7</h2>
        <section class="canvas_block mb_4">
            <canvas id="day7" class="canvas"></canvas>
        </section>
        <hr />
        <h2 class="uppercase text_center pb_5">Day8</h2>
        <section class="canvas_block mb_4">
            <canvas id="day8" class="canvas"></canvas>
        </section>
        <hr />
        <h2 class="uppercase text_center pb_5">Day9</h2>
        <section class="canvas_block mb_4" style="text-align: left; position: relative;">
            <canvas id="day9-Background" class="canvas" width="480" height="600" style="position: relative; padding: 0; border: 0;"></canvas>
            <canvas id="day9-Wall" class="canvas" width="480" height="150" style="position: absolute; left: 8px; top: 340px; padding: 0; border: 0; width: auto; height: auto;"></canvas>
            <canvas id="day9-Suit-Man" class="canvas" width="300" height="600" style="position: absolute; left: 50px; padding: 0; border: 0; width: auto; height: auto;"></canvas>
            <!-- <canvas id="day9-Apple" class="canvas" width="200" height="200" style="position: absolute; left: 95px; top: 45px; padding: 0; border: 0; width: auto; height: auto;"></canvas> -->
            <!-- <canvas id="day9-Hat" class="canvas" width="200" height="200" style="position: absolute; left: 150px; top: 0; padding: 0; border: 0; width: auto; height: auto;"></canvas> -->
        </section>
        <hr />

        <!-- 目前只做到這晚點繼續 -->
        <!-- https://ithelp.ithome.com.tw/articles/10292551 -->
        <div class="tool text_center">
            <a class="btn" href="./index.html">回上一頁</a>
        </div>
    </div>
    <script src="../Js/canvas30.js"></script>
</body>

</html>

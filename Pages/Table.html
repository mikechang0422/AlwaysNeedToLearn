<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
    <link rel="stylesheet" href="../style/style.css">
    <style>
        .warpper {
            max-width: 960px;
            margin: 10rem auto 2rem auto;
        }
    </style>
</head>
<body>
    <div class="warpper">
        <h1 class="uppercase text_center pb_5">table style</h1>
        <section class="text_center pb_5">
            <h2>admin-table</h2>
            <table class="admin_table">
                <thead>
                    <tr>
                        <th class="uppercase">id</th>
                        <th class="uppercase">name</th>
                        <th class="uppercase">phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>使用者A</td>
                        <td>09123456789</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>使用者A</td>
                        <td>09123456789</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>使用者A</td>
                        <td>09123456789</td>
                    </tr>
                    <tr class="odd">
                        <td>1</td>
                        <td>使用者A</td>
                        <td>09123456789</td>
                    </tr>

                </tbody>
            </table>
        </section>
        <section class="text_center pb_5">
            <h2>edit-table</h2>
            <table class="edit_table">
                <tr>
                    <th class="capitalize">id</th>
                    <td></td>
                    <th class="capitalize">name</th>
                    <td></td>
                </tr>
            </table>
        </section>

        <div class="tool text_center">
            <a class="btn" href="./index.html">回上一頁</a>
        </div>
    </div>
    <script src="../Js/loading.js"></script>
</body>

</html>
